<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <h1>Welcome To My Phone Hunter!!!</h1>
    <main class="container">
        <section>
            <div class="mb-3">

                <input id="search-field" type="email" class="form-control w-50" id="exampleFormControlInput1" placeholder="Search Your Phone">
                <div id="search-btn" class="btn btn-primary px-5 py-2 mt-3 fw-bolder" onclick="searchPhone()">Search</div>
            </div>

            <h3 id="noFoundText" class="text-warning fw-bolder d-none"> No Phone Found , Please try a new Search !!!</h3>

            <section id="loader" class="d-none">
                <div class="d-flex justify-content-center align-items-center text-primary fw-bolder" style="height: 200px;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>

        </section>

        <section>
            <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4 ">


            </div>
        </section>
        <section id="show-all" class="d-none">
            <div class="text-center ">
                <button id="show-all-btn" class="btn btn-primary px-5 py-3 fw-bolder">Show All</button>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script>
    <script src="js/phone.js "></script>
</body>

</html>
